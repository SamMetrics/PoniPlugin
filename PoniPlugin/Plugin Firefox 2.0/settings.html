<html>
<head>
	<title>Profile settings</title>
	<script type="text/javascript" src="augureExtension.js"></script>  
</head>
<body onload="augureExt.loadProf()">
		<div class="page-header">
			<h1>Preferences</h1>
		</div>
		<form action="">
			<div class="row">
				<table id="idSettings" width="100%">
					<tr>
						<tr>
							<th align="left"><b>Skin settings: </b></th>
						</tr>
						<th align="left"  style="padding-left: 10px">
							<input type="radio" name="skin" id="skinDefault"/><label for="skinDefault">Orange default</label><br>
							<input type="radio" name="skin" id="skinBlack"/><label for="skinBlack">Orange New Black</label>
						</th>
					</tr>
				</table>
				
				</div>
			</div>
		</form>	
		<div class="saveButton"><input id="saveButton" type="button" value="Save" align="right"></div>
 <script src="settings.js"></script>
</body>
</html>
